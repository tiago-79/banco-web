server.port=8080

#Configuracao para banco de dados H2
#para acessar o banco de dados em: http://localhost:8080/h2-console
#spring.datasource.url=jdbc:h2:mem:webbanco
spring.datasource.url=jdbc:h2:file:~/data/webbanco
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.level.br.ada.caixa=ERROR